name: multilingual_dictionary
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.3
  path: ^1.8.1
  path_provider: ^2.0.11
  sqflite_common_ffi: ^2.1.1+1
  sqlite3_flutter_libs: ^0.5.9
  http: ^0.13.4
  flutter_iconpicker: ^3.2.1
  google_mlkit_text_recognition: ^0.4.0
  drag_and_drop_lists: ^0.3.3
  camera: ^0.10.0+4

dev_dependencies:
  args: ^2.3.1
  flutter_launcher_icons: "^0.9.2"

  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/languagesData.json
    - assets/flags/
    - assets/grammarBundle.json

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"

